    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-xs-12 text-center countdown-title pt-4">
          <h1>Countdown to <span class="title-date"></span></h1>
        </div>
      </div>
      <div id="clock" class="row">
        <div class="text-center clockContainer">
          <span class="days">0</span>
          <div class="Clock-days col-xs-3">Days</div>
        </div>
        <div class="text-center clockContainer">
          <span class="hours">0</span>
          <div class="Clock-hours col-xs-3">Hours</div>
        </div>
        <div class="text-center clockContainer">
          <span class="minutes">0</span>
          <div class="Clock-minutes col-xs-3">Minutes</div>
        </div>
        <div class="text-center clockContainer">
          <span class="seconds">0</span>
          <div class="Clock-seconds col-xs-3">Seconds</div>
        </div>
      </div>
      <div class="row form pt-4">
        <input id="userDate" placeholder="New Date" type="text" name="userInput" value="">
        <button id="searchButton" class="btn btn-large btn-primary" type="button" name="submit">Submit</button>
      </div>
    </div>
